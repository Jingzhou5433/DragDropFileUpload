<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>File Drag&drop</title>
</head>
<body>
    <div id="container">
        <!-- <h4 draggable="true">Text</h4>
         -->
      
        <p class="Card_title">Files</p>
        
        <div id="drop_zone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
            <label for="fileinp">
                <input type="button" id="btn" value="Upload Files">
                <input type="file" id="fileinp" onchange="upload(event)"/>
            </label>
            <p class="hint">Or drop files</p>
            
        </div>
       

        <table class="table">
            <thead class="thaed">
              <tr>
                <th scope="col" style="width: 480px;">Title</th>
                <th scope="col">File Type</th>
                <th scope="col" class="delete_col"></th>
              </tr>
            </thead>
            <tbody class="tbody">
              
              <tr>
                <td style="color: rgb(36, 111, 250);">Example</td>
                <td>TXT</td>
                <td class="delete_btn"><i class="far fa-trash-alt" onclick="removeTr(event)"></i></td>
              </tr>
             
            </tbody>
          </table>

   
    </div>

<script src="./index.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
